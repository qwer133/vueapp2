<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="one">+
        <input type="text" v-model="tow">=
        <input type="text" v-model="first">
    </div>

    <script>
      var vm=new Vue({
          el:"#app",
          data:{
              one:"",
              tow:"",
              first:""
          },
          methods:{
          },
          watch:{ //使用这个属性可以监视指定data中属性数据的变化，然后触发指定的function
              'one'(newVal,oldVal){
                  this.first=newVal+"---"+this.tow
              },
              'tow'(newVal){
                  this.first=this.one+"---"+newVal
              }
          }

      })
    </script>
</body>
</html>
